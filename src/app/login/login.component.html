
   <div class="container ">
<div *ngIf="alertMessage" class="snack w-50 alert alert-{{alertType}} alert-warning alert-dismissible fade show" role="alert">
  {{ alertMessage }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="alertMessage = ''">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
</div>

      <label class="mt-2">Enter Password:</label>
<div class="input-group mb-3 mt-2">
  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>

  <input
    [type]="showPassword ? 'text' : 'password'"
    class="form-control"
    placeholder="Password"
    required
    formControlName="password"
    name="password"
  />

  <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()" tabindex="-1">
    <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
  </button>
</div>

<br>
          <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary mt-3" style="width: 100%;">Login</button>
        </div>
        <!-- <div class="col-6">
          <button class="btn btn-danger  mt-3 " style="width: 100%;">Cancel</button>
        </div> -->
      </div>
<br>
      <hr>
      <p class="mt-3 text-center">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
    </form>
  </div>
