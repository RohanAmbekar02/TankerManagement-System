<!-- Sidebar -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 div1 bg-dark text-white  p-4">
      <h2 class="mt-3 mb-5 font">Admin Panel</h2>

      <h3 class="mb-4 font" routerLink="/dashboard">
        <i class="fa-solid fa-clipboard mr-3"></i>Dashboard
      </h3>
      <h3 class="mb-4 font" routerLink="/tanker-table">
        <i class="fa-solid fa-list mr-2"></i> Tanker List
      </h3>
      <h3 class="mb-4 font" routerLink="/driver-table">
        <i class="fa-solid fa-user-nurse mr-2"></i> Drivers
      </h3>
      <h3 class="mb-4 font">
        <i class="fa-solid fa-bookmark mr-2"></i> Bookings
      </h3>
      <h3 class="mb-4 font"routerLink="/report">
        <i class="fa-solid fa-file-export"></i> Reports
      </h3>
    </div>


    <div class="col-md-10">
      <div class="row back">
        <div class="col-8 ">
          <h1 class="ml-3 pt-3 pb-2 text-white" style="font-family: Arial;">Driver List</h1>
        </div>
        <div class="col-4">
          <button class=" ml-2 back" (click)="exportToExcel()"><i class="fa-solid fa-file-excel  icon"></i></button>
          <button class=" ml-2 back" (click)="exportToPDF()"><i class="fa-solid fa-file-pdf text-danger iconpdf"></i> </button>
          <button mat-button class="btn btn-primary ml-5" style=" background-color: rgb(66, 66, 66);"
            (click)="openDialog()">Add Drivers</button>

        </div>


        <div class="card mt-5">
          <div class="container-fluid">
            <table class="table table-hover side mt-5" style="width: 100%;">
              <thead>
                <tr class="text-center">
                  <th class="font1" scope="col">Id</th>
                  <th class="font1" scope="col">Name</th>
                  <th class="font1" scope="col">Contact No.</th>
                  <th class="font1" scope="col">License No.</th>
                  <th class="font1" scope="col">Aadhar No.</th>
                  <th class="font1" scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-center" *ngFor="let data of driverData">
                  <th scope="row font1">{{ data.id }}</th>
                  <td class="font1">{{ data.name }}</td>
                  <td class="font1">{{ data.mobile }}</td>
                  <td class="font1">{{ data.license }}</td>
                  <td class="font1">{{ data.adhar }}</td>
                  <td class="text-center">
                    <button class="btn  btn-success me-3 " (click)="updateRecord(data)">
                      <i class="fa-solid fa-pen-to-square me-2"></i>Edit
                    </button>
                    &nbsp;<button class="btn  btn-danger" (click)="deleteRecord(data.id)">
                      <i class="fa-solid fa-trash me-2"></i>Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
